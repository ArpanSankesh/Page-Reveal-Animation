<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>By-Kin Landinf Page Concept</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="revealers">
            <div class="revealer r-1"></div>
            <div class="revealer r-2"></div>
        </div>
        
        <div class="images">
            <div class="img"><img src="Assets/img1.jpg" alt=""></div>
            <div class="img"><img src="Assets/img2.jpg" alt=""></div>
            <div class="img"><img src="Assets/img3.jpg" alt=""></div>
            <div class="img"><img src="Assets/img4.jpg" alt=""></div>
            <div class="img"><img src="Assets/img5.jpg" alt=""></div>
            <div class="img main"><img src="Assets/img6.jpg" alt=""></div>
            <div class="img main"><img src="Assets/img7.jpg" alt=""></div>
            <div class="img main"><img src="Assets/img8.jpg" alt=""></div>
        </div>

        <div class="hero-container">
            <div class="site-logo">
                <div class="word"><h1>Arc</h1></div>
                <div class="word"><h1>Worldwide <sup>&copy;</sup></h1></div>
            </div>

            <div class="nav">
                <div class="nav-item">About</div>
                <div class="nav-item">Work</div>
                <div class="nav-item">Journal</div>
                <div class="nav-item">Contact</div>
            </div>

            <div class="cover-img">
                <img src="Assets/img4.jpg" alt="">
            </div>

            <div class="site-info">
                <div class="row">
                    <div class="col">
                        <div class="line"><p>Featured Work</p></div>
                    </div>
                    <div class="col">
                        <h2>Arc is a contemporary fashion brand redefining elegance woth timeless designs and innovation aesthetics</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="address">
                            <div class="line">Arc Studio</div>
                            <div class="line">Riverstone Building</div>
                            <div class="line">- 28 Orchard Lane</div>
                            <div class="line">N! 4DX</div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="socials">
                            <div class="line">SayHi@Arc.com</div><br>
                            <div class="line">Instagram</div>
                            <div class="line">LinkedIn</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/CustomEase.min.js" integrity="sha512-4a56NRIrhn/ePBdSSNfwsmL+eZt/uCXEb7s+3B8tg/tDiywDMKb5u2QCdhsYQtEkUMPGE5GUVbZYqgKeRzJ7yQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
